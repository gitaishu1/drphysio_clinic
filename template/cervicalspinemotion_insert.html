<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
        <tr>
            <th colspan="2">
                CERVICALSPINE MOTION
            </th>
        </tr>
    {{ form.as_table}}
        <tr>
            <td COLSPAN="2">
            <input type="submit" value="insert">

            </td>
        </tr>
  </table>
</form>
<div>
  <table class="table table-striped">
    <tr>
      <td>
          motionname
      </td>
        <td>
            typename
        </td>
        <td>
            actions
        </td>
    </tr>
      {% for x in dataset %}
      <tr>
          <td>
              {{x.motionname}}
          </td>
          <td>
              {{x.typename}}
          </td>
          <td>
              <a href="{% url 'cervicalspinemotionedit' x.id%}">edit</a>
          </td>
          <td>
              <a href="{% url 'cervicalspinemotiondel' x.id%}">del</a>
          </td>

      </tr>
      {% endfor %}
  </table>
</div>

</body>
</html>
