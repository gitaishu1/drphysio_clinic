<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
        <tr>
            <td colspan="2">
                 CATEGORY Details
            </td>
        </tr>
    {{ form.as_table}}
        <tr>
            <td colspan="2">
                 <input type="submit" value="insert">
            </td>
        </tr>
  </table>
</form>
<div>
    <table class="table table-striped">
        <tr>
            <td>
                <strong>PATIENT NAME:</strong><strong>{{patientname}}</strong>
            </td>
        </tr>
        <tr>
            <td>
                criteriatype
            </td>
            <td>
                sectionname
            </td>
            <td>
                score
            </td>
            <td>
                Date
            </td>
            <td>
                Actions
            </td>
        </tr>
        {% for x in dataset %}
        <tr>
            <td>
                {{x.criteriatype}}
            </td>
            <td>
            {{x.sectionname}}
            </td>
            <td>
                {{x.score}}
            </td>
            <td>
                {{x.Date}}
            </td>
            <td>
                <a href="{% url 'CATEGORYedit' x.id%}">edit</a>
            </td>
            <td>
                <a href="{% url 'CATEGORYdel' x.id%}">del</a>
            </td>

        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
