<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
        <tr>
            <td colspan="2">
                 <input type="submit" value="insert">
            </td>
        </tr>
    {{ form.as_table}}
  </table>
</form>
<div>
    <table class="table table-striped">
        <tr>
            <td>
                <strong>PATIENT NAME:</strong><strong>{{patientname}}</strong>

            </td>

        </tr>
        <tr>
            <td>
                typename
            </td>
            <td>
                motionname
            </td>
            <td>
                normal
            </td>
            <td>
                left
            </td>
            <td>
                right
            </td>
            <td>
                Actions
            </td>
        </tr>
        {% for x in dataset %}
        <tr>
            <td>
                {{x.typename}}
            </td>
            <td>
            {{x.motionname}}
            </td>
            <td>
                {{x.normal}}
            </td>
            <td>
                {{x.left}}
            </td>
            <td>
                {{x.right}}
            </td>
            <td>
                <a href="{% url 'ROMedit' x.id%}">edit</a>
            </td>
            <td>
                <a href="{% url 'ROMdel' x.id%}">del</a>
            </td>

        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
