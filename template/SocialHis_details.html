<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
      <tr>
        <th colspan="2">
          SOCIAL HISTORY
        </th>
      </tr>
    {{ form.as_table}}
      <tr>
        <td colspan="2">
          <input type="submit" value="insert">
        </td>
      </tr>
  </table>
</form>
<div>
  <table class="table table-striped">
    <tr>
      <td>
        lifestyle
      </td>
      <td>
        activitylevels
      </td>
      <td>
        habits
      </td>
      <td>
        healthissues
      </td>
      <td>
        Actions
      </td>
    </tr>
    {% for x in dataset %}
    <tr>
      <td>
        {{x.lifestyle}}
      </td>
      <td>
        {{x.activitylevels}}
      </td>
      <td>
        {{x.habits}}
      </td>
      <td>
        {{x.healthissues}}
      </td>
      <td>
         <a href="{% url 'SocialHisedit' x.id%}">edit</a>
         </td>
      <td>
        <a href="{% url 'SocialHisdel' x.id%}">del</a>
        </td>
    </tr>
    {% endfor %}
  </table>
</div>

</body>
</html>
