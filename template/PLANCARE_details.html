<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form method="post">
    {%csrf_token%}
    <table border="1" width="200">
    {{ form.as_table}}
  </table>
  <input type="submit" value="insert">
</form>
<div>
  <table>
    <tr>
      <td>
        <strong>PATIENT NAME:</strong><strong>{{patientname}}</strong>
      </td>
    </tr>
    <tr>
      <td>
        treatmentstrategies
      </td>
      <td>
        modalities
      </td>
      <td>
        exercises
      </td>
      <td>
        Actions 2
      </td>
      {% for x in dataset %}
      <tr>
    <td>
      {{x.treatmentstrategies}}
    </td>
    <td>
      {{x.modalities}}
    </td>
    <td>
      {{x.exercises}}
    </td>
    <td>
      <a href="{% url 'PLANCAREedit' x.id%}">edit</a>
    </td>
    <td>
      <a href="{% url 'PLANCAREdel' x.id%}">del</a>
    </td>
    </tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
