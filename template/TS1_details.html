<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
        <tr>
            <th colspan="2">
                TS1 details
            </th>
        </tr>
    {{ form.as_table}}
        <tr>
            <td colspan="2">
                 <input type="submit" value="update">
            </td>

        </tr>
  </table>
</form>
<div>
    <table class="table table-striped">
        <tr>
            <td>
                <strong>PATIENT NAME:</strong><strong>{{patientname}}</strong>

            </td>

        </tr>
        <tr>
            <td>
                range
            </td>
            <td>
                risk
            </td>
            <td>
                facility
            </td>
            <td>
                Actions
            </td>
        </tr>
        {% for x in dataset %}
        <tr>
            <td>
                {{x.range}}
            </td>
            <td>
            {{x.risk}}
            </td>
            <td>
                {{x.facility}}
            </td>
            <td>
                <a href="{% url 'TS1edit' x.id%}">edit</a>
            </td>
            <td>
                <a href="{% url 'TS1del' x.id%}">del</a>
            </td>

        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
