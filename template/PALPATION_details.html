<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
        <tr>
            <th colspan="2">
                PALPATION DETAILS
            </th>
        </tr>
    {{ form.as_table}}
        <tr>
            <td colspan="2">
               <input type="submit" value="insert">
            </td>
        </tr>
  </table>
</form>
<div>
  <table class="table table-striped">
    <tr>
      <td>
        <strong>PATIENT NAME:</strong><strong>{{patientname}}</strong>
      </td>
    </tr>
      <tr>
          <td>
              tenderness
          </td>
          <td>
              swelling
          </td>
          <td>
              muscletone
          </td>
          <td>
               Action 1
          </td>
          {% for x in dataset %}
          <tr>
      <td>
          {{x.tenderness}}
      </td>
      <td>
          {{x.swelling}}
      </td>
      <td>
          {{x.muscletone}}
      </td>
      <td>
          <a href="{% url 'PALPATIONedit' x.id%}">edit</a>
      </td>
      <td>
          <a href="{% url 'PALPATIONdel' x.id%}">del</a>
      </td>
  </tr>
      {% endfor %}
  </table>
</div>

</body>
</html>
