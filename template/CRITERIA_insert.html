<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
        <tr>
            <th colspan="2">
                CRITERIA
            </th>
        </tr>
    {{ form.as_table}}
        <tr>
            <td colspan="2">
              <input type="submit" value="insert">
            </td>
        </tr>
  </table>
</form>
<div>
  <table class="table table-striped">
    <tr>
      <td>
          criteriatype
      </td>
        <td>
            sectionname
        </td>
        <td>
            actions
        </td>
    </tr>
      {% for x in dataset %}
      <tr>
          <td>
              {{x.criteriatype}}
          </td>
          <td>
              {{x.sectionname}}
          </td>
          <td>
              <a href="{% url 'CRITERIAedit' x.id%}">edit</a>
          </td>
          <td>
              <a href="{% url 'CRITERIAdel' x.id%}">del</a>
          </td>


      </tr>
      {% endfor %}
  </table>
</div>

</body>
</html>
