<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
        <tr>
            <th colspan="2">
                SPECIAL TESTS
            </th>
        </tr>
    {{ form.as_table}}
        <tr>
            <td colspan="2">
                 <input type="submit" value="update">
            </td>

        </tr>
  </table>
</form>
<div>
  <table class="table table-striped">
    <tr>
      <td>
          <strong>PATIENT NAME:</strong><strong>{{patientname}}</strong>
      </td>
    </tr>
      <tr>
          <td>
              testname
          </td>
          <td>
              Action
          </td>
          {% for x in dataset %}
          <tr>
      <td>
          {{x.testname}}
      </td>
      <td>
           <a href="{% url 'SPTEedit' x.id%}">edit</a>
      </td>
      <td>
          <a href="{% url 'SPTEdel' x.id%}">del</a>
      </td>
      </tr>
   {% endfor %}

  </table>
</div>

</body>
</html>
