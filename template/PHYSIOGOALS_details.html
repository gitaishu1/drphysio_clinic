<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
      <tr>
        <th colspan="2">
          Physiogoals Details
        </th>
        <td colspan="2">
         <input type="submit" value="insert">
       </td>
      </tr>
    {{ form.as_table}}
      <tr>
        <td colspan="2">
        </td>
      </tr>
  </table>
</form>
<div>
  <table>
    <tr>
      <td>
        <strong>PATIENT NAME:</strong><strong>{{patientname}}</strong>
      </td>
    </tr>
    <tr>
      <td>
        shorttermgoals
      </td>
      <td>
        longtermgoals
      </td>
      <td>
        Action 1
      </td>
      {% for x in dataset %}
      <tr>
    <td>
      {{x.shorttermgoals}}
    </td>
    <td>
      {{x.longtermgoals}}
    </td>
    <td>
      <a href="{% url 'PHYSIOGOALSedit' x.id%}">edit</a>
    </td>
    <td>
      <a href="{% url 'PHYSIOGOALSdel' x.id%}">del</a>
    </td>
    </tr>
    {% endfor %}
  </table>
</div>

</body>
</html>
