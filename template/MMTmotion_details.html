<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table border="1" width="200">
    {{ form.as_table}}
  </table>
  <input type="submit" value="insert">
</form>
<div>
    <table>
        <tr>
            <td>
                <strong>PATIENT NAME:</strong><strong>{{patientname}}</strong>
            </td>
        </tr>
        <tr>
            <td>
                typename
            </td>
            <td>
                motionname
            </td>
            <td>
                Action 1
            </td>
        </tr>
        {% for x in dataset %}
        <tr>
            <td>
                {{x.typename}}
            </td>
            <td>
                {{x.motionname}}
            </td>
            <td>
                <a href="{% url 'MMTmotionedit' x.id%}">edit</a>
            </td>
            <td>
                <a href="{% url 'MMTmotiondel' x.id%}">del</a>
            </td>

        </tr>
        {% endfor %}

    </table>
</div>

</body>
</html>
