<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {%csrf_token%}
    <table class="table table-striped">
    {{ form.as_table}}
        <tr>
            <td>
              <input type="submit" value="insert">
            </td>
        </tr>
  </table>
</form>
<div>
     <table class="table table-striped">
        <tr>
            <td>
                rmc
            </td>
            <td>
                surgeries
            </td>
            <td>
                Injuries
            </td>
            <td>
                medications
            </td>
            <td>
                Previous Actions
            </td>
        </tr>
        {% for x in dataset %}
        <tr>
            <td>
                {{x.rmc}}
            </td>
            <td>
                {{x.surgeries}}
            </td>
            <td>
                {{x.Injuries}}
            </td>
            <td>
                {{x.medications}}
            </td>
            <td>
                 <a href="{% url 'MedHisedit' x.id%}">edit</a>
            </td>
            <td>
                <a href="{% url 'MedHisdel' x.id%}">del</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
